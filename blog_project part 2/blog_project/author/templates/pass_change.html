{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Profile Page</h3>
<form method="post" style="width:50%; margin:auto"> 
    <h1>Change Your Password from Here</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning mb-5">Submit</button>
</form>

{% endblock %}
